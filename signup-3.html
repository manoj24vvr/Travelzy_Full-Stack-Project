<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>

    <link rel="stylesheet" href="signup-3.css">
    <style>
        .container .title{
            color: rgb(16, 65, 179);
            
        }
    </style>
</head>
<body class="body2">
    <div class="yelp_header">
        <p class="heading heading2">WebsiteName</p>
    </div>

    <div class="sign_up_connectors">
        
        <div class="container container2">
            <div class="title">SignUp</div>
            <form action="#">
                <div class="user-details user-details2">
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        <span class="details">First Name</span>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Last Name</span>
                        <input type="text" placeholder="Enter your last name">
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">ZIP Code</span>
                        <input type="number" placeholder="Enter zip code ">
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" placeholder="Enter password again" required>
                    </div>
                    <div class="connections connections2">
                        <span class="label-text">- - -  or connect with  - - -</span>
                        <br>
                        <br>
                        <div >
                            <ul >
                                <li style="list-style: none;">
                                    <button class="connect-buttons connect-buttons2" type="submit" value="submit">Google</button>
                                </li>
                                <br>
    
                                <li style="list-style: none;">
                                    <button class="connect-buttons connect-buttons2">
                                        Facebook
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <br>
                    </div>
                    
                    
                    <div class="button-input2">
                        <input class="submit submit2" type="submit" value="Sign Up">
                        <input class="reset reset2" type="reset" value="Reset">
                    </div>
                    <br>
                    <div style="font-size: 18px;" class="text2"><b>Already have an account?   </b><a class="login" href="login-3.html" target="_blank"> Login</a></div>
 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
