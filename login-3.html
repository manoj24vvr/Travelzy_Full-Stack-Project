<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Log In Page</title>

    <link rel="stylesheet" href="signup-3.css">

            color: orange;

</head>
<body class="body1">
    <div class="yelp_header">
        <p class="heading heading1">WebsiteName</p>
    </div>

    <div class="sign_up_connectors">

        <div class="container container1">
            <div class="title">Login</div>
            <form action="#">
                <div class="user-details user-details1">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter password" required>
                    </div>
                    
                    <div class="connections connections1">
                        <span class="label-text">- - -  or connect with  - - -</span>
                        <br>
                        <br>
                        <div >
                            <ul >
                                <li style="list-style: none;">
                                    <button class="connect-buttons connect-buttons1" type="submit" value="submit">Google</button>
                                </li>
                                <br>
    
                                <li style="list-style: none;">
                                    <button class="connect-buttons connect-buttons1">
                                        Facebook
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <br>
                    </div>
                    
                    
                    <div class="button-input1">
                        <input class="submit submit1" type="submit" value="Login">
                        <input class="reset reset1" type="reset" value="Reset">
                    </div>
                    <br>
                    <div class="text1" style="font-size: 20px;"><span><b>New to Yelp?   </b></span><span><a class="signup" href="signup-3.html" target="_blank">Sign Up</a></span></div>
 
                </div>
            </form>
        </div>
    </div>
</body>
