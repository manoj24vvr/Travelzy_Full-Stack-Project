<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page</title>

    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="yelp_header">
        <p class="heading">WebsiteName</p>
    </div>

    <div class="sign_up_connectors">

        <div class="container">
            <div class="title">Login</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter email" required>
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" placeholder="Enter password" required>
                    </div>
                    
                    <div class="connections">
                        <span class="label-text">- - -  or connect with  - - -</span>
                        <br>
                        <br>
                        <div >
                            <ul >
                                <li style="list-style: none;">
                                    <button class="connect-buttons" type="submit" value="submit">Google</button>
                                </li>
                                <br>
    
                                <li style="list-style: none;">
                                    <button class="connect-buttons">
                                        Facebook
                                    </button>
                                </li>
                            </ul>
                        </div>
                        <br>
                    </div>
                    
                    
                    <div class="button-input1">
                        <input class="submit" type="submit" value="Login">
                        <input class="reset" type="reset" value="Reset">
                    </div>
                    <br>
                    <div class="text1" style="font-size: 20px;"><span><b>New to Yelp?   </b></span><span><a class="signup" href="signup.html" target="_blank">Sign Up</a></span></div>
 
                </div>
            </form>
        </div>
    </div>
</body>
</html>
